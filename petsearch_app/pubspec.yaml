name: cupertino_store
description: Creating a Store in Cupertino widgets
version: 1.0.0+1

environment:
  sdk: ^2.4.0
  flutter: ^1.7.0

dependencies:
  flutter:
    sdk: flutter

#  image_picker: ^0.6.7+11
  image_picker:
    git:
      url: https://github.com/cpboyd/plugins.git
      ref: e9965bd9bfc8e401ee595dd0a9ee6f0940e9b127
      path: packages/image_picker/image_picker
  flutter_signin_button: ^1.1.0
  flutter_slidable: ^0.5.3
  cupertino_icons:
  intl: ^0.16.1
  provider: ^4.1.1
  shrine_images: ^1.0.0
  camera: ^0.5.8+7
  uuid: ^2.2.2
  font_awesome_flutter: ^8.2.0
  smooth_star_rating: ^1.1.1
  flutter_spinkit: ^4.1.2
  rxdart: ^0.24.0
  async: ^2.4.2
  square_in_app_payments: ^1.4.0

  firebase_core:
  firebase_analytics:
  firebase_auth:
  cloud_firestore:
  firebase_storage: 4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  test:
  pedantic: ^1.9.0
  cloud_firestore_mocks:
  mockito:

